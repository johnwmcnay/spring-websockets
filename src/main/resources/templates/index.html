<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.css">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <script src="/js/app.js"></script>
</head>
<body>
<div style="height: 100vh; background: var(--purple);" class="d-flex align-items-center">
    <div id="lobby" class="container d-flex flex-column align-items-center">
        <div id="username">
            <label class="text-white">Username: <br><input type="text" id="username-input" maxlength="12"></label>
        </div>

        <div id="join" class="d-flex flex-column align-items-center">
<!--            <label class="text-white">Room Code: <br><input id="code" type="text" pattern="[A-Za-z]{4}" maxlength="4"></label>-->
            <button id="join-room" onclick="joinRoom()" class="badge badge-pill">Join Room</button>
<!--            <span class="text-black-50">or</span>-->
<!--            <button onclick="connect()" class="badge badge-pill">Create Room</button>-->
        </div>
    </div>
    <div class="container flex-column align-items-center" id="room" style="display: none">
        <input type="hidden" id="room-id">
        <input type="hidden" id="username-id">
        <h3 id="room-title"></h3>
        <div id="chat-room" class="border border-primary">
            <div id="chat-messages" class="d-flex flex-column justify-content-end"></div>
        </div>
        <div id="chat-controls">
            <label>Message: <input type="text" id="message"></label>
            <button id="send-message" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>
</body>
</html>
